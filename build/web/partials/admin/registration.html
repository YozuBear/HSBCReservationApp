<nav class="visible-md-down navbar navbar-default" ng-include='"templates/top-nav-registration.html"'></nav>
<div id="main-section">
  <h1>Administrator Registration</h1>
  <form class="form-inline" id="registration-form" ng-submit="register()">
    <div class="form-group">
      <label for="password" class="mr-sm-3 control-label">Please enter password:</label>
        <input type="password" class="form-control mb-2 mr-sm-2 mb-sm-0" id="password" ng-model="admin.password" placeholder="Password">
    </div>
    <button id="form-btn" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
